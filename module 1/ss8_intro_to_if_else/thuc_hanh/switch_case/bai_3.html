<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = parseInt(prompt("gimme a number", 0))
    switch (a) {
        case (a > 0):
            alert(1);
            break;
        case (a < 0):
            alert(-1);
            break;
        case (a === 0):
            alert(0);
            break;

    }
</script>
</body>
</html>
