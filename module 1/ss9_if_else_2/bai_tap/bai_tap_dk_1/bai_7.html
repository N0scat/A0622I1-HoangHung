<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let callMin = parseInt(prompt('thang nay gia dinh ban da goi bao nhieu phut?'))

    if (callMin<100){alert('tien cuoc thang nay la ' + (12000 + callMin*500) + ' vnd')}
    else if (callMin<200){alert('tien cuoc thang nay la ' + (10000 + callMin*350) + ' vnd' )}
    else if (callMin<300){alert('tien cuoc thang nay la ' + (8000 + callMin*200) + ' vnd' )}
    else if (callMin>300){alert('tien cuoc thang nay la ' + (5000 + callMin*2000) + ' vnd' )}
</script>
</body>
</html>
