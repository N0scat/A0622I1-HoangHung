<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="para1"></p>

<script>
    let a = parseInt(prompt('nhap so nguyen'))
    if (a>0){
        document.getElementById('para1').innerText = 'so nguyen lon hon 0'
    } else if(a==0) {
        document.getElementById('para1').innerText = 'so nguyen bang 0'
    } else {
        document.getElementById('para1').innerText = 'so nguyen nho hon 0'
    }
</script>
</body>
</html>
