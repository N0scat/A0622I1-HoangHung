<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let profit = parseInt(prompt('so tien loi sua khi ban keo (dollar)'))
    if (profit<100 && profit>=0){alert('hoa hong la $' + profit/5)}
    else if (profit<500){alert('hoa hong la $ ' + profit/10)}
    else if (profit<1000){alert('hoa hong la $ ' + profit/15)}
    else if (profit<5000){alert('hoa hong la $ ' + profit/20)}
    else if (profit>5000){alert('hoa hong la $ ' + profit/25)}
    else {}
</script>
</body>
</html>
