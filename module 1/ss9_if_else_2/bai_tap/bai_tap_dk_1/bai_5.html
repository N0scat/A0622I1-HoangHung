<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('diem bai kiem tra 1'))
    let a1 = parseInt(prompt('diem bai kiem tra 2'))
    let a2 = parseInt(prompt('diem bai kiem tra 3'))
    let b = parseInt(prompt('diem bai kiem giua ky '))
    let c = parseInt(prompt('diem bai kiem cuoi ky'))

    let avg = ((a+a1+a2)+(b*2)+(c*3))/8

    if (avg<35){alert('rank E')}
    else if (avg<45){alert('rank D')}
    else if (avg<60){alert('rank C')}
    else if (avg<75){alert('rank B')}
    else if (avg<=100){alert('rank A')}
    else {}
</script>
</body>
</html>
