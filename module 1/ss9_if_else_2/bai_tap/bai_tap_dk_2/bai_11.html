<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let income = parseFloat(prompt('how much do you earn?'))

    if (income>=0 && income<=25000){
        alert('you dont have to pay tax')
    }else if (income>25000 && income<=75000){
        var less75 =  (income-25000)*0.15
        alert('you have to pay ' + less75)
    }else if (income>75000 && income<=200000){
        var less200 = (25000)*0.15 + (income-75000)*0.25
        alert('you have to pay ' + less200)
    } else if (income>200000){
        var more200 = (25000)*0.15 + (75000)*0.25 + (income-200000)*0.75
        alert('you have to pay ' + more200)
    }

</script>
</body>
</html>
