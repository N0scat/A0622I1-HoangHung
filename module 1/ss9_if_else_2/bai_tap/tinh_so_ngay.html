<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <input id="thang" type="text">
    <button type="button" onclick="showDayOfMonth()">tính số ngày</button>
</form>
<script>
    function showDayOfMonth() {
        let month = document.getElementById("thang").value
        let parseMonth = parseInt(month)
        switch (parseMonth) {
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12):
                alert("tháng " + parseMonth + " có 31 ngày");
                break;
            case (4):
            case (6):
            case (9):
            case (11):
                alert("tháng " + parseMonth + " có 30 ngày");
                break;
            case (2):
                alert("tháng " + parseMonth + " có 28 hoặc 29 ngày");
                break;
    }
    }
</script>
</body>
</html>
