<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <img id="ID" style="width: 20%" src="https://trbahadurpur.com/wp-content/uploads/2022/03/boll-e1646199548324.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>

<script>
    let img = null;
    function init() {
        img = document.getElementById('ID');
        img.style.position = 'relative';
        img.style.left = '0px';
    }
    function moveRight() {
img.style.left = parseInt(img.style.left) +10 + 'px';
    }
    window.onload = init()
</script>
</body>
</html>
