<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('enter number')
    function isPrime(number) {
        if (number<2){
            return false
        }else {
            for (let i = 2; i <number ; i++) {
                if (number%i==0){
                    return false
                }
            }
        }
        return true;
    }
    if(isPrime(number)){
        alert('this is a prime number')
    }else {
        alert("this isn't a prime number")
    }

</script>
</body>
</html>
