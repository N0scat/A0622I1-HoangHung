<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="whatever()">alert</button>
<script>
    function whatever(){
        let number1 = prompt('enter number 1')
        let number2 = prompt('enter number 2')

        if(number1>number2){
            alert('whatever')
        }else if (number1<=number2){
            alert(number2+number1)
        }
    }

</script>
</body>
</html>
