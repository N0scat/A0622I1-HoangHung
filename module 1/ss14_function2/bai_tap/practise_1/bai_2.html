<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number">
<button onclick="add()">alert</button>
<script>
    function add() {
        let number = document.getElementById('number').value
        number++
        alert(number)
    }
</script>
</body>
</html>
