<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = prompt('enter radius')
    function calculate() {
        let circumference = 2 * 3.14 * radius
        let area = 3.14 * Math.pow(radius,2)
        let result = circumference +  ' and ' + area
        return result
    }

    alert(calculate())
</script>
</body>
</html>
