<body>
<script>
    function smallest() {
        let a = +prompt('enter a number')
        let b = +prompt('enter a number')
        let c = +prompt('enter a number')
        let array = [a,b,c]
        var max = a
        for (let i = 0; i < array.length ; i++) {
            if(max > array[i]){
                max = array[i]
            }
        }
        return max
    }
alert(smallest())
</script>
