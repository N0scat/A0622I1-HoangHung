<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(){
        let number = prompt('enter number')
        let i = number
        number=number-1
        for (; number>1 ; number--) {
            i *= number
        }
        return i
    }
    alert(factorial())
</script>
</body>
</html>
