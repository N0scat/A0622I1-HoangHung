<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr id="1"></tr>
    <tr id="2"></tr>
    <tr id="3"></tr>
    <tr id="4"></tr>
    <tr id="5"></tr>
    <tr id="6"></tr>
    <tr id="7"></tr>
    <tr id="8"></tr>
    <tr id="9"></tr>

<script>
    for (let firstNum = 2;firstNum<10; firstNum++){
        document.write('<td>')
        for (let secNum=1; secNum<=10; secNum++){
            document.write(firstNum + ' * ' + secNum + ' = ' + (firstNum*secNum) + '<br>')
        }

    }
</script>
</table>
</body>
</html>
