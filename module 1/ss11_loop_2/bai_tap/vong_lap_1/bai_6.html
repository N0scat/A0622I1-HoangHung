<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 7
    let total = 0
    for(let n=0;n<30;){
        if (a%7==0){
            total += a
            a++
            n++
        }else {
            a++
        }
    }
    document.write(total)
</script>
</body>
</html>
