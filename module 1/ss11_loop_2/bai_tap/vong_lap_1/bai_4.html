<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b=1
    for(let num=0;;num++){
        let c = a+b
        if (c%5==0){
            document.write(c)
            break;
        }
        a=b
        b=c
    }
</script>
</body>
</html>
