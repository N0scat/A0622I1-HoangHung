<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = prompt('enter amount of prime number needed')
    let amountFound = 0
    let n = 2
    while (amountFound<count){
        let flag=true;
        for (let i=2; i<n; i++){
            if(n%i==0){
                flag = false;
                break;
            }
        }
        if (flag){
            document.write(n + "<br>");
            amountFound++;
        }
        n++;
    }
</script>
</body>
</html>
