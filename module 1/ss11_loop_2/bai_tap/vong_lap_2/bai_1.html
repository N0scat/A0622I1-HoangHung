<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b=1
    document.write(a + '<br>')
    document.write(b + '<br>')
    for(let num=0;num<1000;num++){
        let c = a+b
        document.write(c + '<br>')
        a=b
        b=c
    }
</script>
</body>
</html>
