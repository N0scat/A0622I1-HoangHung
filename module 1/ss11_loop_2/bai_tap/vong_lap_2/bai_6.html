<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let count =15; count>=0; count--){
        for (let double =1; double<=2; double++){
            for(let i = count; i>=0;i--){
                document.write('&nbsp &nbsp &nbsp ')
            }
            document.write('*')
        }
        document.write('<br>')
    }




</script>
