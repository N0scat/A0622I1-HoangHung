<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = +prompt('enter width')
    let length = +prompt('enter length')

    for (let i = 0; i<width; i++){
        document.write('*')
    }
    document.write('<br>')
    for (let i =0; i<=(length-3); i++){
        document.write('*')
        for(let count = 0; count<=(width-3); count++){
            document.write('&nbsp ')
        }
        document.write('*')
        document.write('<br>')
    }
    for (let i = 0; i<width; i++){
        document.write('*')
    }


</script>
</body>
</html>
