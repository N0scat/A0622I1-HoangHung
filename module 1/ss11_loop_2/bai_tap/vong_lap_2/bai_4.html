<script>
    let length = +prompt('enter length')
    let width = +prompt('enter width')

    for (let i = 0; i<=width; i++){
        document.write('*')
    }
    document.write('<br>')
    for (let i =0; i<=length; i++){
        document.write('*')
        for(let count = 0; count<=width; count++)
    }

</script>
