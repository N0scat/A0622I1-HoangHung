<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="addNewArray">
<button onclick="addThisNewArray()">Add</button>
<button onclick="displayNewArray()">Display</button>
<div id="result"></div>

<script>
    let x = 0;
    let array = [];
    function addThisNewArray() {
        array[x] = document.getElementById("addNewArray").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("addNewArray").value = "";
    }
    function displayNewArray() {
        let e = "<hr/>";
for (let i=0; i<array.length; i++){
       e += ('element ' + i + ' = ' + array[i] + '<br>')
    document.getElementById('result').innerHTML = e
}
    }
</script>
</body>
</html>
