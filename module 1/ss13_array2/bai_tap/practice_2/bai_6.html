<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let passage = prompt('enter passage')
    let aPassage = passage.split('')
    for (let i = 0; i < aPassage.length ; i++) {
        if (aPassage[i]=='-'){
            aPassage.splice(i,1,'_')
        }
    }
    alert(aPassage.join(''))
</script>
</body>
</html>
