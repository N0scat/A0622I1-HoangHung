<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOfData = +prompt('enter how many piece of data are there?')
    let number = []
    for (let i = 0; i <numberOfData ; i++) {
        let b = prompt('enter data')
        number.push(b)
    }
    number.reverse()
    alert(number.join(""))

</script>
