<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let color = ''
    for(let i = 0; i<myColor.length; i++){
        color += (myColor[i] + ', ')
    }
    document.write(color)
</script>
