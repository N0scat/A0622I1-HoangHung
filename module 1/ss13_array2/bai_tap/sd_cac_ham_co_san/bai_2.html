<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('enter a number')
    let x = number.toString()
    let result = [x[0]]
    for (let i=1; i<x.length; i++){
        if ((x[i-1])%2==0 && x[i]%2==0){
            result.push('-', x[i])
        }else {
            result.push(x[i])
        }
    }
    alert(result.join(''))
</script>
</body>
</html>
