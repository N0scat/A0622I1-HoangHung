<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOfData = +prompt('enter how many number are there')
    let number = []
    for (let i = 0; i <numberOfData ; i++) {
        let b = +prompt('enter number')
        number.push(b)
    }
    let negative = 0
    for (let j = 0; j <number.length ; j++) {
        if (number[j]<0){
            negative++
        }
    }
    alert ('number of negative number is ' + negative)
</script>
</body>
</html>
