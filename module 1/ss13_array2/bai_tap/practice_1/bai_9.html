<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = []
    let number2 = []
    for (let i = 0; i <10; i++) {
        let b = +prompt('enter number 1')
        number1.push(b)
    }
    for (let j = 0; j <10; j++) {
        let c = +prompt('enter number 2')
        number2.push(c)
    }
    number1.push(number2)
    document.write(number1)
</script>
